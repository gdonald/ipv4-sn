<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Subnet Calculator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid main">
  <form>
    <div class="form-group">
      <label for="address">IP Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="12.34.56.78" value="12.34.56.78" />
      <small id="addressHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="mask">Subnet Mask</label>
      <input type="text" class="form-control" id="mask" aria-describedby="maskHelp" placeholder="255.255.255.0" value="255.255.255.0" />
      <small id="maskHelp" class="form-text text-muted"></small>
    </div>
  </form>
</div>
