<html>
<head>
  <title>IPv4 Subnet Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="jquery-3.5.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div>
  <form>
    <p>
      <label>IP Address:
        <input type="text" id="address" value="12.23.34.45" />
      </label>
    </p>
    <p>
      <label>Subnet Mask:
        <input type="text" id="mask" value="255.255.255.0" />
      </label>
    </p>
  </form>
</div>
</body>
</html>
