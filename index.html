<html>
<head>
  <meta charset="utf-8" />
  <title>IPv4 Subnet Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="javascript:">IPv4 Subnet Calculator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<span id="forkongithub"><a href="https://github.com/gdonald/ipv4-sn" target="_blank">Fork me on GitHub!</a></span>

<div class="container-fluid main">
  <div class="container-fluid">
    <form>
      <div class="row">
        <div class="form-group col-6">
          <label for="addr">IP Address</label>
          <input type="text" class="form-control" id="addr" aria-describedby="addrHelp" value="10.0.0.0" />
          <p class="text-danger" id="addrError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-6">
          <label for="addrBin">&nbsp;</label>
          <p id="addrBin" aria-describedby="addrBinHelp" class="ip-read-only"></p>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-4">
          <label for="mask">Subnet Mask</label>
          <input type="text" class="form-control" id="mask" aria-describedby="maskHelp" value="255.0.0.0" />
          <p class="text-danger" id="maskError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-2">
          <label for="cidr">CIDR</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">/</span>
            </div>
            <input type="text" class="form-control" id="cidr" aria-describedby="cidrHelp" value="24" readonly="readonly" />
            <div class="input-group-append">
              <button id="cidrSub" class="btn btn-danger" type="button">－</button>
              <button id="cidrAdd" class="btn btn-primary" type="button">＋</button>
            </div>
          </div>
        </div>

        <div class="form-group col-6">
          <label for="maskBin">&nbsp;</label>
          <p id="maskBin" aria-describedby="maskHelp" class="ip-read-only"></p>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-4">
          <label for="wild">Wildcard Mask</label>
          <input type="text" class="form-control" id="wild" aria-describedby="wildHelp" value="0.255.255.255" />
          <p class="text-danger" id="wildError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-2">
          &nbsp;
        </div>

        <div class="form-group col-6">
          <label for="wildBin">&nbsp;</label>
          <p id="wildBin" aria-describedby="wildHelp" class="ip-read-only"></p>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-2">
          <label for="cidr">Subnet Bits</label>
          <div class="input-group">
            <input type="text" class="form-control" id="subnetBits" aria-describedby="subnetBitsHelp" value="4" readonly="readonly" />
            <div class="input-group-append">
              <button id="subnetBitsSub" class="btn btn-danger" type="button">－</button>
              <button id="subnetBitsAdd" class="btn btn-primary" type="button">＋</button>
            </div>
          </div>
        </div>

        <div class="form-group col-2">
          <label for="cidr">Host Bits</label>
          <div class="input-group">
            <input type="text" class="form-control" id="hostBits" aria-describedby="hostBitsHelp" value="4" readonly="readonly" />
            <div class="input-group-append">
              <button id="hostBitsSub" class="btn btn-danger" type="button">－</button>
              <button id="hostBitsAdd" class="btn btn-primary" type="button">＋</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <div class="container-fluid">
    <p>Total Subnets: <span id="totalSubnets">0</span> &nbsp;Available IPs Per Subnet: <span id="totalHosts">0</span></p>

    <div class="table-responsive-md">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Network</th>
            <th scope="col">First IP</th>
            <th scope="col">Last IP</th>
            <th scope="col">Broadcast</th>
          </tr>
        </thead>
        <tbody id="subnets"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
