<html>
<head>
  <meta charset="utf-8" />
  <title>IPv4 Subnet Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Subnet Calculator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid main">
  <div class="container-fluid">
    <form>
      <div class="row">
        <div class="form-group col-6">
          <label for="addr">IP Address</label>
          <input type="text" class="form-control" id="addr" aria-describedby="addrHelp" value="10.0.0.0" />
          <p class="text-danger" id="addrError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-6">
          <label for="addrBin">&nbsp;</label>
          <input type="text" class="form-control" id="addrBin" aria-describedby="addrBinHelp" value="" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-4">
          <label for="mask">Subnet Mask</label>
          <input type="text" class="form-control" id="mask" aria-describedby="maskHelp" value="255.255.255.0" />
          <p class="text-danger" id="maskError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-2">
          <label for="cidr">CIDR</label>
          <input type="text" class="form-control" id="cidr" aria-describedby="cidrHelp" value="/24" />
          <p class="text-danger" id="cidrError" style="display:none">invalid</p>
        </div>

        <div class="form-group col-6">
          <label for="maskBin">&nbsp;</label>
          <input type="text" class="form-control" id="maskBin" aria-describedby="maskHelp" value="" />
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
